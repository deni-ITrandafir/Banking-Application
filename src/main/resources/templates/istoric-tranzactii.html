<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istoric Tranzacții</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        nav {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            width: 250px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        nav h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        nav a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f9;
            overflow-y: auto;
        }
        main h2 {
            color: #333;
        }
        nav {
            background: linear-gradient(135deg, #8B4513, #DAA520);
            color: white;
            padding: 20px;
            width: 250px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        nav h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        nav a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #DAA520;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f9;
            overflow-y: auto;
        }
        main h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table thead {
            background-color: #007BFF;
            color: white;
            width: 130%;
        }
        table th, table td {
            padding: 12px 7px;
            text-align: left;
        }
        table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .black {
            color: black;
            font-weight: bold;
        }

    </style>
</head>
    <body>
    <nav>
        <h1>DDE BANK</h1>
        <a href="/carduri">Carduri</a>
        <a href="/transfera-bani">Transferă Bani</a>
        <a href="/istoric-tranzactii">Istoric Tranzacții</a>
        <a href="/contul-meu">Contul Meu</a>
        <a href="/logout">Logout</a>
    </nav>
    <main>

        <h1>Istoric Tranzacții</h1>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Numar Card</th>
                    <th>Tip Tranzacție</th>
                    <th>Descriere</th>
                    <th>Suma</th>
                </tr>
            </thead>
                <tbody>
                    <tr th:each="tranzactie : ${tranzactii}">
                        <td th:text="${#dates.format(tranzactie.dataTranzactie, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${tranzactie.card.numarCard}"></td>
                        <td th:text="${tranzactie.tipTranzactie}"></td>
                        <td th:text="${tranzactie.descriere}"></td>
                        <!-- Afișează suma cu stil diferit pentru depunere/retragere -->
                        <td th:class="${tranzactie.tipTranzactie == 'depunere' ? 'black' : 'black'}"
                            th:text="${tranzactie.suma}">
                        </td>
                    </tr>
                </tbody>
        </table>
    </main>
    </body>

</html>
